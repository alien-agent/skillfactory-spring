server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: booking-service-user
          uri: lb://booking-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
        - id: booking-service-booking
          uri: lb://booking-service
          predicates:
            - Path=/api/booking/**
          filters:
            - StripPrefix=1
        - id: booking-service-bookings
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1
        - id: hotel-service
          uri: lb://hotel-service
          predicates:
            - Path=/api/hotels/**, /api/rooms/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
